{% extends 'base.html' %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'main/css/style-catalog.css' %}" />
{% endblock %}

{% block title %}
  Добавление упражнения в каталог Spolthy
{% endblock %}

{% block content %}
<h3>Добавление упражнения</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Добавить</button>
</form>
{% endblock  %}
